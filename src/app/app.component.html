<rd-layout>
  <rd-sidenav [open]="showSidenav$ | async" [mode]="sideNavMode">
    <rd-nav-item (activate)="closeSidenav()" routerLink="/composer" icon="format_shapes" hint="Compose your reactive streams">
      ReactiveDot Composer
    </rd-nav-item>
    <rd-nav-item (activate)="closeSidenav()" routerLink="/" icon="book" hint="View your book collection">
      My Collection
    </rd-nav-item>
    <rd-nav-item (activate)="closeSidenav()" routerLink="/book/find" icon="search" hint="Find your next book!">
      Browse Books
    </rd-nav-item>
  </rd-sidenav>
  <rd-toolbar (openMenu)="openSidenav()">
    Book Collection
  </rd-toolbar>

  <router-outlet></router-outlet>
</rd-layout>
